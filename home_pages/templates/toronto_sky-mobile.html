{% extends 'base-mobile.html' %}

{% block additional_css_imports %}
 <link href='/static/css/toronto_sky.css' rel='stylesheet' type='text/css'>
{% endblock %}

{% block title %}Toronto Sky{% endblock %}
{% block bodyblock %} 
<div class="mt-5"></div>
<div class="parallax-container mt-5">
  <div class="parallax-layer layer-0" data-parallax-speed="0.2" data-max-scroll="300"></div>
  <div class="parallax-layer layer-1" data-parallax-speed="0.8" data-max-scroll="180"></div>
  <div class="parallax-layer layer-2" data-parallax-speed="0.9" data-max-scroll="180"></div>
  <div class="parallax-layer layer-3" data-parallax-speed="1" data-max-scroll="180"></div>
  <div class="parallax-layer layer-4" data-parallax-speed="1.1" data-max-scroll="180"></div>
  <div class="parallax-layer layer-5" data-parallax-speed="1.2" data-max-scroll="175"></div>
</div>

<div class="content">
  <h1>Scrolling parallax view.</h1>
  <h1> <br> {content} </h1>
</div>

<script src="/static/parallax.js"></script>
{% endblock %}

{% block jscode %}
{% endblock %}
